        function goSearch() {
        
        
        
        var myinput = document.getElementById("mysearch").value;
        var resultsdiv = document.getElementById("results");
        var newstring = ""
        
        var c = document.getElementById("mycanvas");
        var ctx = c.getContext('2d');
        
        for (country=0; country < data.length; country++) {
            if (myinput == data[country].Combined_Key) {
                
                
                ctx.clearRect(0,0,1000,200);
                
                
                ctx.fillStyle = "red";
                ctx.fillRect(10,25, data[country]["Confirmed"]/250,50);
                ctx.fillStyle = "black";
                ctx.font = "15pt Times";
                ctx.fillText(data[country]['Combined_Key'], 20,58);
               
                
                newstring = "In " + data[country].Combined_Key + ", there are " + data[country].Confirmed + " people who have been diagnosed with COVID-19.";
                
                results.innerHTML = newstring;
                if (newstring == "") {
                    alert("An Error Occurred!") 
                }
               
                break;
            }   
        }
